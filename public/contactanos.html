<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Contactanos - Angel de Canela</title>
</head>

<body>

    <header>
        <div class="container text-center">
            <img src="./images/LOGO.png" alt="Angel de Canela">
        </div>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="/">INICIO</a>
            <a class="nav-link" href="nosotros.html">NOSOTROS</a>
            <a class="nav-link" href="contactanos.html">CONTACTANOS</a>
            <a class="nav-link" href="politicas.html">POLITICAS</a>
            <a class="nav-link" id="logout">CERRAR SESION</a>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <h2 class="text-center mb-4">Contáctenos</h2>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="question" class="form-label">¿De qué se trata tu pregunta?</label>
                        <input type="text" class="form-control" id="question"
                            placeholder="Ingrese el tema de su consulta">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="subject" class="form-label">Asunto:</label>
                        <input type="text" class="form-control" id="subject" placeholder="Ingrese el asunto">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="description" rows="4"
                        placeholder="Ingrese los detalles de su solicitud"></textarea>
                </div>
                <div class="mb-3">
                    <label for="file-upload" class="form-label">Archivos Adjuntos:</label>
                    <input class="form-control" type="file" id="file-upload" multiple>
                </div>
                <div  class="d-flex justify-content-center mt-2">
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container text-center">
            <img src="./images/LOGO.png" alt="Angel de Canela">
        </div>
        <nav class="nav justify-content-center">
            <p>© 2024 SBLK | Todos los derechos reservados</p>
        </nav>
    </footer>

    <script>
        document.getElementById('logout').addEventListener('click', function() {
            fetch('/logout')
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/login.html';
                    } else {
                        alert('Error al cerrar sesión');
                    }
                })
                .catch(error => {
                    console.error('Error al cerrar sesión:', error);
                });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
